[info]
name = "Video Thumbnail"
version = "3.0.68"
author = "Fred Warren et al."
description = "Extracts and manages thumbnails for video files in Omeka S."
module_link = "https://github.com/your-repo/VideoThumbnail"
support_link = "https://github.com/your-repo/VideoThumbnail/issues"
omeka_version_constraint = "^3.0.0 || ^4.0.0"

[configurable]
configure = true

[dependencies]

[videothumbnail]
bootstrap.disabled = false
debug.enabled = true
memory.limit = "1024M"
memory.gc_probability = 100
memory.min_free = "64M"
